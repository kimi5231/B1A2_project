syntax = "proto3";
package Protocol;

import "Enum.proto";

message BuffData
{
	uint64 buffId = 1;
	float remainTime = 2;
	repeated uint64 victims = 3;
}

message ActorInfo
{
	int64 id = 1;
	float posX = 2;
	float posY = 3;
}

message ObjectInfo
{
	OBJECT_STATE_TYPE state = 1;
	DIR_TYPE dir = 2;
}

// 삭제 예정
message PlayerStat
{
	int32 hp = 1; // A
	float runSpeed = 2;	// B
	float crouchSpeed = 3;	// C
	float jumpSpeed = 4;	// D
	int32 skillPoint = 5;	// E
	int32 nAtkRange = 6;	// F
	int32 nLongAtkDistance = 7;	// G
	int32 knockBackDistance = 8;	// H
	float strongAtkMultiplier = 9;	// I
	int32 nAtkDamage = 10;	// J
	int32 skillDamage = 11;	// K
	int32 skillRange = 12;	// L
	float skillDuration = 13;	// M
	int32 skillStepDistance = 14;	// N
}